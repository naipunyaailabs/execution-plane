version: '3.8'

# Development docker-compose with hot reload
services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: execution-plane-postgres-dev
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-execution_plane}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-execution_plane_pass}
      POSTGRES_DB: ${POSTGRES_DB:-execution_plane}
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-execution_plane}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - execution-plane-network

  # Redis for caching and message queue
  redis:
    image: redis:7-alpine
    container_name: execution-plane-redis-dev
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data_dev:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - execution-plane-network

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: execution-plane-qdrant-dev
    ports:
      - "${QDRANT_PORT:-6333}:6333"
      - "${QDRANT_GRPC_PORT:-6334}:6334"
    volumes:
      - qdrant_data_dev:/qdrant/storage
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - execution-plane-network

  # Backend API (with hot reload)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: execution-plane-backend-dev
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-execution_plane}:${POSTGRES_PASSWORD:-execution_plane_pass}@postgres:5432/${POSTGRES_DB:-execution_plane}
      REDIS_URL: redis://redis:6379/0
      QDRANT_URL: http://qdrant:6333
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      GROQ_API_KEY: ${GROQ_API_KEY:-}
      MEM0_API_KEY: ${MEM0_API_KEY:-}
      LANGFUSE_PUBLIC_KEY: ${LANGFUSE_PUBLIC_KEY:-}
      LANGFUSE_SECRET_KEY: ${LANGFUSE_SECRET_KEY:-}
      LANGFUSE_HOST: ${LANGFUSE_HOST:-https://cloud.langfuse.com}
      ALLOWED_ORIGINS: http://localhost:80,http://localhost:8080,http://localhost:5173,http://frontend:80
    volumes:
      - ./backend:/app
      - backend_data_dev:/app/data
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    networks:
      - execution-plane-network
    restart: unless-stopped

volumes:
  postgres_data_dev:
  redis_data_dev:
  qdrant_data_dev:
  backend_data_dev:

networks:
  execution-plane-network:
    driver: bridge

